<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
    <div class="flip-icons">
        <div class="flip-control">
            <div class="icons-center">
                <a href="#" id="prev"> <i class="bi bi-arrow-left-circle"></i></a>
                <a href="#" id="next"> <i class="bi bi-arrow-right-circle"></i></a>
            </div>
        </div>
    </div>
    <div id="prevPage" class="position-absolute page-prev"></div>
    <div id="nextPage" class="position-absolute page-next"></div>
    <div id="flipbook">
        <!-- <div class="hard">Menu Cover Page</div>  -->
    </div>
</body>
